name: Daily Ranking Crawl

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  crawl-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run crawler with translation keys
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python crawler.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json translation_cache.json
          git diff --cached --quiet && exit 0
          git commit -m "chore: daily ranking/translation update"
          git push
