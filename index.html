<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Trend Hub | Real-time Korea Rankings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .ranking-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body>
    <div class="max-w-5xl mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <h1 class="text-4xl font-bold text-slate-900 mb-4">ðŸ‡°ðŸ‡· K-Trend Hub</h1>
            <p class="text-lg text-slate-600">Explore what Koreans are actually buying and loving right now.</p>
            <div id="update-time" class="text-sm text-slate-400 mt-2">Loading data...</div>
        </header>

        <div class="flex justify-center space-x-4 mb-10">
            <button class="bg-green-600 text-white px-6 py-2 rounded-full font-semibold">Olive Young Best</button>
            <button class="bg-slate-200 text-slate-600 px-6 py-2 rounded-full font-semibold cursor-not-allowed">K-Pop (Soon)</button>
            <button class="bg-slate-200 text-slate-600 px-6 py-2 rounded-full font-semibold cursor-not-allowed">YouTube (Soon)</button>
        </div>

        <div id="ranking-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        // data.json íŒŒì¼ì„ ì½ì–´ì˜¤ëŠ” í•¨ìˆ˜
        async function fetchRankings() {
            try {
                // GitHub Pagesì—ì„œ ë™ìž‘í•  ë•Œ ìƒëŒ€ ê²½ë¡œë¡œ ë°ì´í„° í˜¸ì¶œ
                const response = await fetch('./data.json');
                const data = await response.json();
                
                const container = document.getElementById('ranking-container');
                const timeLabel = document.getElementById('update-time');
                
                if (data.length > 0) {
                    timeLabel.innerText = `Last Updated: ${data[0].updated_at}`;
                }

                container.innerHTML = data.map(item => `
                    <div class="ranking-card bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-3xl font-bold text-green-600">#${item.rank}</span>
                            <span class="text-xs font-medium bg-slate-100 text-slate-500 px-2 py-1 rounded">Olive Young</span>
                        </div>
                        <div class="mb-2 text-sm font-bold text-slate-400 uppercase tracking-wider">${item.brand}</div>
                        <div class="text-lg font-semibold text-slate-800 mb-4 flex-grow">${item.name}</div>
                        <div class="flex justify-between items-center pt-4 border-t border-slate-50">
                            <span class="text-xl font-bold text-slate-900">â‚©${item.price}</span>
                            <a href="https://www.oliveyoung.co.kr/store/main/getBestList.do" target="_blank" class="text-sm text-green-600 font-bold hover:underline">View Detail â†’</a>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('ranking-container').innerHTML = `<p class="text-center col-span-full py-10 text-slate-500">Failed to load ranking data. Please try again later.</p>`;
            }
        }

        fetchRankings();
    </script>
</body>
</html>
